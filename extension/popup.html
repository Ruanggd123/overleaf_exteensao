<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 340px;
            min-height: 260px;
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(145deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .header-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
            font-size: 20px;
        }

        .header-title {
            font-size: 16px;
            font-weight: 800;
            background: linear-gradient(135deg, #10b981, #6ee7b7);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 14px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .status-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 4px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .status-dot.local {
            background: #10b981;
            box-shadow: 0 0 8px rgba(16, 185, 129, 0.6);
        }

        .status-dot.cloud {
            background: #3b82f6;
            box-shadow: 0 0 8px rgba(59, 130, 246, 0.6);
        }

        .status-dot.offline {
            background: #ef4444;
        }

        .status-dot.checking {
            background: #f59e0b;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            50% {
                opacity: 0.4;
            }
        }

        .settings label {
            display: block;
            font-size: 11px;
            color: #94a3b8;
            margin-bottom: 6px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .settings input,
        .settings select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #e2e8f0;
            margin-bottom: 10px;
            outline: none;
        }

        .settings input:focus {
            border-color: #10b981;
        }

        .btn-save {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.25);
        }

        .toggle-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #475569;
            border-radius: 34px;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: .4s;
        }

        input:checked+.slider {
            background-color: #10b981;
        }

        input:checked+.slider:before {
            transform: translateX(20px);
        }

        #toast {
            margin-top: 10px;
            text-align: center;
            font-size: 12px;
            color: #6ee7b7;
            height: 16px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-icon">⚡</div>
        <div>
            <div class="header-title">Overleaf Hybrid</div>
            <div style="font-size:11px; color:#64748b;">Local + Cloud</div>
        </div>
    </div>

    <div class="status-card">
        <div class="status-row">
            <span class="status-dot checking" id="local-dot"></span>
            <span style="font-size:13px">Local: <span id="local-status">Verificando...</span></span>
        </div>
        <div class="status-row">
            <span class="status-dot checking" id="cloud-dot"></span>
            <span style="font-size:13px">Cloud: <span id="cloud-status">Verificando...</span></span>
        </div>
    </div>

    <div class="settings">
        <div class="toggle-row"
            style="margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.1);">
            <label style="margin:0; font-size:13px; color:#fff;">Ativar Extensão</label>
            <label class="switch">
                <input type="checkbox" id="extension-toggle" checked>
                <span class="slider"></span>
            </label>
        </div>

        <label>URL Local</label>
        <input type="text" id="local-url" placeholder="http://localhost:8765">

        <label>URL Cloud (Opcional)</label>
        <input type="text" id="cloud-url" placeholder="https://seu-app.railway.app">

        <label>Token (Cloud)</label>
        <input type="password" id="auth-token" placeholder="Se necessário">

        <div class="toggle-row">
            <label style="margin:0">Fallback Auto</label>
            <label class="switch">
                <input type="checkbox" id="auto-fallback">
                <span class="slider"></span>
            </label>
        </div>

        <button class="btn-save" id="btn-save">Salvar Configurações</button>
        <div id="toast"></div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
